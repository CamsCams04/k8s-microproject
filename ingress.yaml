apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-microproject-ingress
spec:
  defaultBackend:
    service: 
      name: k8s-microproject-service
      port:
        number: 80
  rules:
  - host: exemple-virtu.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-microproject-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-microproject-headless
            port:
              number: 80